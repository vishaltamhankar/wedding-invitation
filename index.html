
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rohan & Jessie Wedding Invite</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fffaf0, #fce4ec);
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background-color: #f8bbd0;
      color: #6a1b9a;
      animation: fadeIn 2s ease-in;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
    }
    section {
      padding: 40px 20px;
      text-align: center;
      animation: fadeInUp 1.5s ease-in;
    }
    .rsvp-button {
      background-color: #ba68c8;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .rsvp-button:hover {
      background-color: #9c27b0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }
    .modal-content h2 {
      margin-top: 0;
      font-family: 'Great Vibes', cursive;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <h1>Rohan & Jessie</h1>
  <p>Join us on 14 Dec 2025 in Navi Mumbai</p>
</header>

<section>
  <h2>We are excited to celebrate our love with you!</h2>
  <p><br>Venue: Navi Mumbai<br><br>Date: 14 Dec 2025</p>
</section>

<section>
  <button class="rsvp-button" onclick="document.getElementById('rsvpModal').style.display='flex'">RSVP</button>
</section>

<div id="rsvpModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('rsvpModal').style.display='none'">&times;</span>
    <h2>RSVP</h2>
    <form id="rsvpForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="number" name="guests" placeholder="Number of Guests" required />
      <textarea name="message" placeholder="Message (optional)"></textarea>
      <button type="submit" class="rsvp-button">Submit</button>
    </form>
    <p id="responseMsg" style="color: green;"></p>
  </div>
</div>

<script>
  window.onclick = function(event) {
    const modal = document.getElementById('rsvpModal');
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }

  document.getElementById('rsvpForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      name: form.name.value,
      guests: form.guests.value,
      message: form.message.value
    };

    fetch("https://script.google.com/macros/s/AKfycbzfi-CiRLb4eA32Se2WxIJwHTL1DIdXS7fLRNoE9z_iYlz_ktJLg3-WCAuQ4RpJXBt5zw/exec", {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    document.getElementById('responseMsg').textContent = "RSVP submitted! Thank you.";
    form.reset();
    setTimeout(() => {
      document.getElementById('rsvpModal').style.display = 'none';
      document.getElementById('responseMsg').textContent = "";
    }, 2000);
  });
</script>

</body>
</html>
