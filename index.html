<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohan Weds Jessie </title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Open+Sans&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <meta property="og:title" content="Rohan & Jessie â€“ Wedding Invitation" />
  <meta property="og:description"
    content="You're invited to celebrate with us on 14th Dec 2025 at Imperial Banquets, Navi Mumbai." />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('RJ2_1.jpeg') no-repeat center center/cover;
      z-index: -2;
    }

    /* Overlay - behind text but not decorative images */

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 850px;
      margin: 40px auto;
      padding: 40px;
      text-align: center;
      color: #FFD700;
    }

    /* Header */
    header {
      text-align: center;
      margin-top: -20px;
      position: relative;
      z-index: 3;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5em;
      margin: 0;
      letter-spacing: 2px;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    header h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.9em;
      margin: 15px 0;
    }

    header p {
      font-size: 1.5em;
      margin: 8px 0;
      line-height: 1.6;

    }

    /* Decorative images wrapper */
    .images-wrapper {
      position: relative;
      height: 180px;
      margin-bottom: 10px;
      z-index: 3;
      /* ensure above overlay */
    }

    .bells-img {
      position: absolute;
      top: -40px;
      /* moves it higher */
      left: 50%;
      transform: translateX(-50%);
      max-width: 180px;
      /* smaller size */
      height: auto;
      animation: fadeIn 2s ease-in-out;
      filter: drop-shadow(0 0 10px #FFD700);
    }

    .rings-img {
      animation: fadeIn 2s ease-in-out;
      filter: drop-shadow(0 0 10px #FFD700);
    }

    .right-img {
      position: absolute;
      top: 0;
      right: 0;
      height: 220px;
      object-fit: contain;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* RSVP buttons */
    .rsvp-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
      z-index: 3;
    }

    .rsvp-button {
      background-color: #4B0082;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      flex: 1 1 auto;
      max-width: 220px;
      transition: background 0.3s ease;
      white-space: nowrap;
      text-align: center;
      background: linear-gradient(45deg, #4B0082, #9162c4);
      transition: transform 0.2s, background 0.3s;
    }

    .rsvp-button:hover {
      background-color: #9162c4;
      transform: scale(1.05);
      background: linear-gradient(45deg, #9162c4, #4B0082);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    .modal-content h2 {
      margin-top: 0;
      font-family: 'Great Vibes', cursive;
      color: #FFD700;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }

      header h1 {
        font-size: 2.2em;
      }

      header h2 {
        font-size: 1.3em;
      }

      header p {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 15px;
      }

      header h1 {
        font-size: 1.8em;
      }

      header h2 {
        font-size: 1.1em;
      }

      header p {
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      .rsvp-button {
        font-size: 0.9em;
        /* slightly smaller font on small screens */
        padding: 10px 18px;
        /* reduce padding to fit screen */
      }
    }

    @media (max-width: 768px) {
      .background {
        background-attachment: scroll;
        /* prevents zoom issue on mobile */
      }
    }

    .container p {
      max-width: 90%;
      margin: 0 auto;
      line-height: 1.4;
    }

    section h2,
    section p,
    section h3 {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      font-size: 1.2em;
      </style>
</head>

<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="container">
    <div class="images-wrapper">
      <!-- <img src="https://raw.githubusercontent.com/vishaltamhankar/wedding-invitation/main/TopFlower.jpg" alt="Top flower" class="responsive-abs-image"/> -->
      <!-- <img src="https://raw.githubusercontent.com/vishaltamhankar/wedding-invitation/main/Bells.jpg" alt="Bells" class="bells-img"/> -->
      <img src="Bells.png" alt="Bells" class="bells-img" style="mix-blend-mode: screen; " />
      <!-- <img src="https://raw.githubusercontent.com/vishaltamhankar/wedding-invitation/main/RJ4.jpeg" alt="RJ" class="right-img"/> -->
      <!-- <img src="RJ4.jpeg" alt="RJ" class="right-img"/> -->
    </div>
    <header>
     <h3 style="margin-top: 0; font-family: 'Lora', serif; font-size: 1.4em;"><b>Ayesha & Timothy Coelho</b></h3></br>
      <p>are delighted to invite you to the wedding reception of their son</p>
      <h1>Rohan</h1>
      <h2>With</h2>
      <h1>Jessie </h1>
      <p>daughter of Catherine and Justin Lemos</p>
    </header>
    <img src="Rings.png" alt="Rings" class="rings-img"
      style="display: block; margin: 0 auto; max-width: 150px; padding-top: 0px;margin-bottom: 0;" />
    <section>
      <h2>Venue Details</h2>
      <h3>Imperial Banquets, Vashi, Navi Mumbai</h3>
      <h3>Date: 14 Dec 2025</h3>
      <h3>Time: 07:30 PM</h3>
    </section>
    <div class="rsvp-buttons">
      <button class="rsvp-button" onclick="openModal('Yes')">Will attend</button>
      <button class="rsvp-button" onclick="openModal('No')">Will not attend</button>

      <div id="rsvpModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>RSVP</h2>
          <form id="rsvpForm">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="E-mail (optional)" />
            <div id="guestContainer">
              <input type="number" name="guests" id="guestsField" placeholder="Number of Guests" />
            </div>
            <input type="tel" name="phone" placeholder="Phone Number" required />
            <textarea name="message" placeholder="Message (optional)"></textarea>
            <input type="hidden" name="attending" id="attendingField" value="" />
            <input type="text" name="honeypot" class="honeypot" autocomplete="off" style="display:none;">
            <button type="submit" class="rsvp-button">Submit</button>
          </form>
          <p id="responseMsg" style="color: green;"></p>
        </div>
      </div>

      <script>
        function openModal(attendingStatus) {
          document.getElementById('attendingField').value = attendingStatus;
          const guestContainer = document.getElementById('guestContainer');
          const guestsField = document.getElementById('guestsField');

          if (attendingStatus === 'Yes') {
            guestContainer.style.display = 'block';
            guestsField.required = true;
          } else {
            guestContainer.style.display = 'none';
            guestsField.required = false;
            guestsField.value = '';
          }
          document.getElementById('rsvpModal').style.display = 'flex';
        }

        function closeModal() {
          document.getElementById('rsvpModal').style.display = 'none';
        }

        window.onclick = function (event) {
          const modal = document.getElementById('rsvpModal');
          if (event.target === modal) {
            modal.style.display = "none";
          }
        }

        document.getElementById('rsvpForm').addEventListener('submit', function (e) {
          e.preventDefault();
          const form = e.target;
          const data = {
            name: form.name.value,
            email: form.email ? form.email.value : "",
            phone: form.phone.value,
            guests: form.guests ? form.guests.value : "",
            message: form.message.value,
            attending: form.attending.value
          };

          fetch("https://script.google.com/macros/s/AKfycbzfi-CiRLb4eA32Se2WxIJwHTL1DIdXS7fLRNoE9z_iYlz_ktJLg3-WCAuQ4RpJXBt5zw/exec", {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          document.getElementById('responseMsg').textContent = "RSVP submitted! Thank you.";
          form.reset();
          setTimeout(() => {
            closeModal();
            document.getElementById('responseMsg').textContent = "";
          }, 2000);
        });
      </script>
    </div>
  </div>

</body>

</html>
